task copyImages(type:Copy) {
    from 'images'
    into 'build'
}
task zipImages(type:Zip) {
  from 'images'
  baseName 'images'
  destinationDir file('build')
}
task deleteImages(type:Delete) {
  delete('build')
}
task unzipImages(type:Copy) {
    from zipTree('build/images.zip')
    into 'build/images'
}
